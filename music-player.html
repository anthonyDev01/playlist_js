<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link rel="stylesheet" href="assets/css/music.css" />
    </head>

    <body>
        <main class="container">
            <section class="card">
                <div class="main">
                    <a href="playlist.html" class="main"></a>
                </div>
                <div class="search"></div>
                <div class="menu">
                    <a href="#"><i class="fas fa-angle-down"></i></a>
                </div>
                <div class="image">
                    <img src="assets/img/image.jpg" width="75%" />
                </div>
            </section>

            <section>
                <div class="name">
                    <p>Vestido da Fendi (Kayblack)</p>
                    <p class="small">The Weekend-Starboy</p>
                </div>
                <div class="progress">
                    <div class="progress-bar">
                        <div class="now"></div>
                    </div>
                </div>
                <div class="timer">
                    <p class="start"></p>
                    <p class="end"></p>
                </div>
                <table class="player">
                    <tr>
                        <td>
                            <input type="checkbox" id="backward" /><label
                                for="backward"
                                class="backward"
                            ></label>
                        </td>
                        <td>
                            <input
                                type="checkbox"
                                id="play"
                                title="Play"
                                onclick="togglePlayPause()"
                            /><label for="play" class="play"></label>
                        </td>
                        <td>
                            <input type="checkbox" id="forward" /><label
                                for="forward"
                                class="forward"
                            ></label>
                        </td>
                    </tr>
                </table>
            </section>

            <footer class="footer">
                <ul class="foot">
                    <li>
                        <input
                            type="checkbox"
                            id="sound"
                            onclick="mute()"
                        /><label for="sound" class="sound"></label>
                    </li>
                    <li>
                        <input type="checkbox" id="home" /><label
                            for="home"
                            class="home"
                        ></label>
                    </li>
                    <li><a href="playlist.html" class="music"></a></li>
                    <li>
                        <input type="checkbox" id="heart" /><label
                            for="heart"
                            class="icons"
                        ></label>
                    </li>
                </ul>
            </footer>

            <audio preload id="audio" controls>
                <source src="assets/music/sound.mp3" />
            </audio>
        </main>

        <script src="assets/js/main.js"></script>
        <script
            src="https://kit.fontawesome.com/44a29f837f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
